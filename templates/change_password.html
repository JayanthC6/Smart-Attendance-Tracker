{% extends "layout.html" %}
{% block title %}Change Password{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header"><h3>Change Your Password</h3></div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3"><label for="current_password" class="form-label">Current Password</label><input type="password" class="form-control" name="current_password" required></div>
                    <div class="mb-3"><label for="new_password" class="form-label">New Password</label><input type="password" class="form-control" name="new_password" required></div>
                    <div class="mb-3"><label for="confirm_password" class="form-label">Confirm New Password</label><input type="password" class="form-control" name="confirm_password" required></div>
                    <div class="text-center"><button type="submit" class="btn btn-primary">Update Password</button></div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
