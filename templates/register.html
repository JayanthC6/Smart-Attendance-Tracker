{% extends "layout.html" %}
{% block title %}Student Registration{% endblock %}
{% block content %}
<div class="form-container">
    <div class="col-md-5">
        <div class="login-branding">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="College Logo" class="login-logo">
            <h1 class="login-college-name">Bangalore Institute of Technology</h1>
            <p class="login-department-name">Master of Computer Applications</p>
        </div>
        <div class="card">
            <div class="card-header"><h3>Student Registration</h3></div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3"><label for="full_name" class="form-label">Full Name</label><input type="text" class="form-control" id="full_name" name="full_name" required></div>
                    <div class="mb-3"><label for="email" class="form-label">Email Address</label><input type="email" class="form-control" id="email" name="email" required></div>
                    <div class="mb-3"><label for="username" class="form-label">Username</label><input type="text" class="form-control" id="username" name="username" required></div>
                    <div class="mb-3"><label for="password" class="form-label">Password</label><input type="password" class="form-control" id="password" name="password" required></div>
                    <div class="text-center"><button type="submit" class="btn btn-success w-100">Register</button></div>
                </form>
            </div>
            <div class="card-footer text-center text-muted">Already have an account? <a href="{{ url_for('student_login') }}">Login here</a></div>
        </div>
    </div>
</div>
{% endblock %}
