{% extends "layout.html" %}
{% block title %}Admin Dashboard{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header"><h3>Admin Dashboard</h3></div>
            <div class="card-body">
                <p class="lead">Welcome, {{ session.username }}!</p>
                <div class="list-group">
                  <a href="{{ url_for('manage_users') }}" class="list-group-item list-group-item-action">Manage Users (Students & Faculty)</a>
                  <a href="{{ url_for('manage_courses') }}" class="list-group-item list-group-item-action">Manage Courses</a>
                  <a href="{{ url_for('take_attendance') }}" class="list-group-item list-group-item-action">Take Attendance</a>
                  <a href="{{ url_for('modify_attendance') }}" class="list-group-item list-group-item-action">View / Modify Past Attendance</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
